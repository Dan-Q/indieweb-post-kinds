language: php
dist: trusty
sudo: required
notifications:
  email:
    on_success: never
    on_failure: chang
cache:
  directories:
    - vendor
    - $HOME/.composer/cache
    - $HOME/.phpbrew
after_success: curl -L https://raw.githubusercontent.com/miya0001/travis2wpplugin/master/deploy.sh
  | bash
env:
  matrix:
  - WP_VERSION=latest WP_MULTISITE=0
  global:
  - SVN_REPO: https://plugins.svn.wordpress.org/indieweb-post-kinds/
  - GH_REF: https://github.com/dshanske/indieweb-post-kinds.git
  - secure: 

matrix:
  include:
    - php: 7.1
      env: WP_VERSION=latest
    - php: 5.6
      env: WP_VERSION=latest WP_PULUGIN_DEPLOY=1
    - php: 7.1
      env: WP_VERSION=latest SWITCH_TO_PHP=5.3
    - php: 5.6
      env: TRAVISCI=phpcs
before_script:
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  - |
    if [[ ! -z "$WP_VERSION" ]] ; then
      set -e
      bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
      source bin/install-php-phpunit.sh
      set +e
    fi
  - |
    if [[ "$TRAVISCI" == "phpcs" ]] ; then
      composer install
    fi
script:
  - |
    if [[ ! -z "$WP_VERSION" ]] ; then
      # Run the build because otherwise there will be a bunch of warnings about
      # failed `stat` calls from `filemtime()`.
      echo Running with the following versions:
      php -v
      phpunit --version
      # Run PHPUnit tests
      phpunit || exit 1
      WP_MULTISITE=1 phpunit || exit 1
    fi
  - |
    if [[ "$TRAVISCI" == "phpcs" ]] ; then
      ./vendor/bin/phpcs
    fi
