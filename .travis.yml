language: php
dist: trusty
sudo: required
notifications:
  email:
    on_success: never
    on_failure: chang
cache:
  directories:
    - vendor
    - $HOME/.composer/cache
    - $HOME/.phpbrew
after_success: curl -L https://raw.githubusercontent.com/miya0001/travis2wpplugin/master/deploy.sh
  | bash
env:
  matrix:
  - WP_VERSION=latest WP_MULTISITE=0
  global:
  - SVN_REPO: https://plugins.svn.wordpress.org/indieweb-post-kinds/
  - GH_REF: https://github.com/dshanske/indieweb-post-kinds.git
  - secure: 

matrix:
  include:
    - php: 7.1
      env: WP_VERSION=latest
    - php: 5.6
      env: WP_VERSION=latest WP_PULUGIN_DEPLOY=1
    - php: 7.1
      env: WP_VERSION=latest SWITCH_TO_PHP=5.3
    - php: 5.6
      env: TRAVISCI=phpcs
    - php: 7.1
      env: TRAVISCI=js
before_script:
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  - |
    if [[ ! -z "$WP_VERSION" ]] ; then
      set -e
      bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
      source bin/install-php-phpunit.sh
      set +e
    fi
  - |
    if [[ "$TRAVISCI" == "phpcs" ]] ; then
      composer install
    fi
script:
  - |
    if [[ ! -z "$WP_VERSION" ]] ; then
      # Run the build because otherwise there will be a bunch of warnings about
      # failed `stat` calls from `filemtime()`.
      npm install || exit 1
      npm run build || exit 1
      # Make sure phpegjs parser is up to date
      node bin/create-php-parser.js || exit 1
      if ! git diff --quiet --exit-code lib/parser.php; then
        echo 'ERROR: The PEG parser has been updated, but the generated PHP version'
        echo '       (lib/parser.php) has not.  Run `bin/create-php-parser.js` and'
        echo '       commit the resulting changes to resolve this.'
        sleep .2 # Otherwise Travis doesn't want to print the whole message
        exit 1
      fi
      echo Running with the following versions:
      php -v
      phpunit --version
      # Check parser syntax
      php lib/parser.php || exit 1
      # Run PHPUnit tests
      phpunit || exit 1
      WP_MULTISITE=1 phpunit || exit 1
    fi
  - |
    if [[ "$TRAVISCI" == "phpcs" ]] ; then
      ./vendor/bin/phpcs
    fi
  - |
    if [[ "$TRAVISCI" == "js" ]] ; then
      npm install || exit 1
      npm run ci || exit 1
    fi
